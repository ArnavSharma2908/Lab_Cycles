<!DOCTYPE HTML>
<html>
<head>
<title> TABLE </title>
<body>
    <style>
    table {
      border-collapse: collapse;
      border: 4px double black;
      text-align: center;
    }
    th, td {
        border-collapse: collapse;
      border: 4px double black;
      padding: 10px;
    }
  </style>
<table >
<tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td rowspan="2">Row1 cell 1</td>
      <td>Row1 cell 2</td>
      <td>Row1 cell 3</td>
    </tr>
    <tr>
      <td>Row2 cell 2</td>
      <td>Row2 cell 3</td>
    </tr>
    <tr> 
      <td colspan="3" style="text-align:left;">Row3 cell 1</td>
    </tr>
  </table>
</body>
</html>
